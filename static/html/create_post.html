<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>

    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/create-post-page.css">
</head>

<body>

    <div class="container">
        <form action="/post" method="post">
            <p>Create Post</p>
            {{if .}}
            <p>{{.}}</p>
            {{end}}
            <input type="text" name="title" placeholder="title..."><br>
            <textarea type="text" name="content" placeholder="content..."></textarea><br>

            <label for="alem">Alem</label>
            <input type="checkbox" name="categories" value="Alem" id="alem"><br>
            <label for="go">Go</label>
            <input type="checkbox" name="categories" value="Go" id="go"><br>
            <label for="js">JS</label>
            <input type="checkbox" name="categories" value="JS" id="js"><br>
            <label for="rust">Rust</label>
            <input type="checkbox" name="categories" value="Rust" id="rust"><br>


            <button type="submit">submit</button>
        </form>
    </div>

</body>

</html>
